version: '3.8'

x-common:
  database:
    &db-environment
    MYSQL_PASSWORD: &db-password "${DB_PASSWORD:-heppycloud123}"
    MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-heppyroot123}"
  panel:
    &panel-environment
    APP_URL: "https://panel.rakanahsi.online"
    APP_TIMEZONE: "${TIMEZONE:-Asia/Jakarta}"
    APP_SERVICE_AUTHOR: "noreply@rakanahsi.online"
    TRUSTED_PROXIES: "*"
  mail:
    &mail-environment
    MAIL_FROM: "noreply@rakanahsi.online"
    MAIL_DRIVER: "smtp"
    MAIL_HOST: "mail"
    MAIL_PORT: "1025"
    MAIL_USERNAME: ""
    MAIL_PASSWORD: ""
    MAIL_ENCRYPTION: "true"

services:
  # Database MariaDB
  database:
    image: mariadb:10.5
    container_name: heppycloud_db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "/srv/heppycloud/database:/var/lib/mysql"
      - "./backups:/backups"
    environment:
      <<: *db-environment
      MYSQL_DATABASE: "panel"
      MYSQL_USER: "pterodactyl"
    networks:
      - heppycloud-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cache
  cache:
    image: redis:alpine
    container_name: heppycloud_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - "/srv/heppycloud/redis:/data"
    networks:
      - heppycloud-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Panel HeppyCloud
  panel:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: heppycloud_panel
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - "/srv/heppycloud/var/:/app/var/"
      - "/srv/heppycloud/nginx/:/etc/nginx/http.d/"
      - "/srv/heppycloud/certs/:/etc/letsencrypt/"
      - "/srv/heppycloud/logs/:/app/storage/logs"
      - "/srv/heppycloud/uploads/:/app/public/uploads"
    environment:
      <<: [*panel-environment, *mail-environment]
      DB_PASSWORD: *db-password
      APP_ENV: "production"
      APP_ENVIRONMENT_ONLY: "false"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"
      QUEUE_DRIVER: "redis"
      REDIS_HOST: "cache"
      DB_HOST: "database"
      DB_PORT: "3306"
    networks:
      - heppycloud-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wings - Game Server Daemon
  wings:
    image: ghcr.io/pterodactyl/wings:latest
    container_name: heppycloud_wings
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "2022:2022"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/srv/heppycloud/servers/:/var/lib/pterodactyl/volumes"
      - "/srv/heppycloud/logs/wings/:/var/log/pterodactyl"
    environment:
      WINGS_DEBUG: "false"
      WINGS_PANEL_URL: "https://panel.rakanahsi.online"
    networks:
      - heppycloud-network
    depends_on:
      - panel

networks:
  heppycloud-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  database_data:
    driver: local
  redis_data:
    driver: local
  server_data:
    driver: local
